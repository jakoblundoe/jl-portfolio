{{ define "main" }}
<div class="flex justify-center items-center min-h-dvh overflow-x-hidden bg-no-repeat bg-center bg-cover" style="background-image: url('/img/pressphoto-jln.webp');">
    <div id="overlay" class="fixed opacity-0 w-full h-full bg-overlay-color z-40 cursor-pointer pointer-events-none"></div>
    <div class="fixed left-0 top-0">
        {{ partial "header.html" . }}
    </div>
    <div id="showreelvideocontainer" class="hidden place-items-center z-50">
        <div class="grid place-items-center max-w-[80%] max-h-dvh">
            <div id="reel-container" class="relative inline-block my-2 mx-1 sm:my-10 sm:mx-4">
                <video playsinline preload="metadata" controls class="plyr-reel w-full max-h-dvh shadow-user-md z-60">
                    <source src="https://content.jakoblundoe.com/jl-reel-short-temp-v1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="close-reel-button" disabled class="scale-90 absolute animate-fadeout -mr-10 -mt-10 right-2 top-2 disabled:cursor-default disabled:opacity-0 disabled:pointer-events-none cursor-pointer z-60 pointer-events-auto transition ease-out duration-150
                hover:opacity-25
                active:opacity-35
                sm:scale-100
                ">
                    <ion-icon name="close-circle-outline" size="large" onmouseover="this.style.opacity=0.8" onmouseout="this.style.opacity=1" onmousedown="this.style.opacity=0.5" onmouseup="this.style.opacity=1" style="color: rgba(255, 255, 255, 0.884); transition: opacity 0.3s ease;" alt="circled cross icon"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    <div id="spacer" class="h-10">
    </div>
    <div id="intro-textbox" class="fixed bottom-44 sm:bottom-48 4md:bottom-24 4md:left-14 shadow-user-sm mt-2.5 landscapes:hidden">
        <div class="absolute inset-0 bg-black translate-x-1 translate-y-1 -z-10 shadow-user-sm">
        </div>
        <div class="relative bg-white w-[340px] h-auto border-[1px] border-black px-4 pt-3 pb-2 text-sm [&_p]:pb-3 sm:w-[460px] sm:text-base">
            <div>
                {{ with .Resources.Get "pagecontent/introtextbox.md" }}
                {{ .Content }}
                {{ end }}
            </div>
        </div>
    </div>
    <div class="fixed bottom-20 sm:bottom-24 left-1/2 -translate-x-1/2 mt-2.5">
        <button id="showreelbutton" class="text-nowrap disabled:cursor-default disabled:pointer-events-none opacity-100 font-mono text-lg tracking-wide text-white box-border py-4 px-6 border-2 border-solid border-white bg-transp-black gap-5 transition ease-out duration-200 drop-shadow-user-md
                hover:bg-less-transp-black hover:scale-101 hover:font-bold hover:text-lg hover:shadow-user-md
                active:bg-dark-grey
                sm:text-xl sm:py-4 sm:px-7 sm:hover:scale-102 sm:hover:font-black sm:hover:text-xl">
            {{ with .Resources.Get "pagecontent/buttontext.md" }}
                {{ .Content }}
            {{ end }}
        </button>
    </div>
    {{ partial "footer.html" . }}
</div>
{{ end }}
