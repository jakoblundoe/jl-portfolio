{{ define "main" }}
<div class="flex flex-col flex-nowrap justify-between min-h-dvh bg-no-repeat bg-center bg-cover pb-14" style="background-image: url('/img/pressphoto-jln.webp');">
    <div id="overlay" class="opacity-0 w-full h-full bg-overlay-color z-40 cursor-pointer pointer-events-none absolute"></div> 
    {{ partial "header.html" . }}
    <div id="showreelvideocontainer" class="hidden place-items-center z-50">
        <div class="grid place-items-center max-w-[80%] max-h-[85vh]">
            <div class="relative inline-block ">
                <video playsinline preload="metadata" src="/videos/Reel-temp-v1.mp4" type="video/mp4" class="w-full max-h-[85vh] rounded-sm shadow-user-md" controls>
                    Your browser does not support the video tag.
                </video>
                <button id="close-reel-button" disabled class="absolute right-2 top-2 disabled:cursor-default disabled:opacity-0 disabled:pointer-events-none cursor-pointer opacity-0 z-60 pointer-events-auto transition ease-out duration-150
                hover:opacity-70 hover:scale-105
                active:opacity-50
                ">
                    <ion-icon name="close-circle-outline" size="large" style="color: white;" alt="circled cross icon"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    <div id="spacer" class="h-10">
    </div>
    <div class="fixed bottom-24 left-1/2 -translate-x-1/2 mt-2.5">
        <button id="showreelbutton" class="text-nowrap disabled:cursor-default disabled:pointer-events-none opacity-100 font-mono text-lg tracking-wide text-white box-border py-4 px-6 border-2 border-solid border-white bg-transp-black gap-5 transition ease-out duration-200 drop-shadow-user-md
                hover:bg-less-transp-black hover:scale-101 hover:font-bold hover:text-lg hover:shadow-user-md
                active:bg-dark-grey
                sm:text-xl sm:py-4 sm:px-7 sm:hover:scale-102 sm:hover:font-black sm:hover:text-xl">
            {{ with .Resources.Get "pagecontent/buttontext.md" }}
                {{ .Content }}
            {{ end }}
        </button>
    </div>
    {{ partial "footer.html" . }}
</div>
{{ end }}
