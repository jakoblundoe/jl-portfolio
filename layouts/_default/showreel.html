{{ define "main" }}
<div class="flex flex-col flex-nowrap justify-between min-h-dvh bg-no-repeat bg-center bg-cover pb-14" style="background-image: url('/img/pressphoto-jln.webp');">
    <div id="overlay" class="display_none"></div>
    {{ partial "header.html" . }}
    <div id="videocontainer" class="display_none">
        <video id="showreelvideo" controls>
            <source src="/videos/alexgraphicsconverted.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="flex justify-center items-center mt-2.5 mb-10">
        <button class="font-mono text-xl tracking-wide text-white box-border py-4 px-7 border-2 border-solid border-white bg-transp-black gap-5 transition duration-200
                        hover:bg-less-transp-black hover:scale-102 hover:font-black hover:text-xl
                        active:bg-dark-grey">
            {{ with .Resources.Get "pagecontent/buttontext.md" }}
                {{ .Content }}
            {{ end }}
        </button>
    </div>
    {{ partial "footer.html" . }}
</div>
{{ end }}
