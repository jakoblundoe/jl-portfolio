<!DOCTYPE html>
<html lang="en">
    <head>
        {{ partial "meta.html" . }}
    </head>
    <body data-page="{{ .Params.title }}">
        <div class="{{ .Params.page_class | default "default_page"}}">
            <div id="overlay" class="display_none"></div>
            {{ partial "header.html" . }}
            {{ block "main" . }}
            {{ end }}
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
