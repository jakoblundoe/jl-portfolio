{{ define "main" }}
<div class="flex flex-col flex-nowrap justify-between bg-white pb-14">
    {{ partial "header.html" . }}
    <div class="flex h-[500px]">
        <div class="m-auto p-10 pt-20 max-w-3xl text-black text-base font-light text-center
                    [&_p]:-mt-12 [&_p]:mb-12
                    [&_a]:text-pink [&_a]:font-medium hover:[&_a]:opacity-80 active:[&_a]:opacity-65
                    sm:text-left sm:text-xl">
        {{ with .Resources.Get "pagecontent/workinprogress.md" }}
            {{ .Content }}
        {{ end }}
        </div> 
    </div>
    <div class="bg-gray-200">
        <div class="w-[500px] h-[1000px]">

        </div>

    </div>
    {{ partial "footer.html" . }}
</div>
{{ end }}
