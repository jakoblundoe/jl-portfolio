{{ define "main" }}
<div class="aboutcontentcontainer">
    <div class="aboutdescription">
        <div class="biotitle">
            <h2>
                {{ with .Resources.Get "pagecontent/header.md" }}
                    {{ .Content }}
                {{ end }}
            </h2>
        </div>
        <div class="biosubtitle">
            <h3>
                {{ with .Resources.Get "pagecontent/subheader.md" }}
                    {{ .Content }}
                {{ end }}
            </h3>
        </div>
        <div class="biodescription">
            <p>
                {{ with .Resources.Get "pagecontent/description.md" }}
                    {{ .Content }}
                {{ end }}
            </p>
        </div>
    </div>
    <div class="aboutimgcontainer">
        <img src="/img/profilephoto_jakoblundoe.jpg" alt="Jakob Lundoe profile photo">
    </div>
</div>
{{ end }}
