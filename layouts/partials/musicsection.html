{{ $section := .Site.GetPage "section" "musiccontent" }}
{{ range sort $section.Pages "Params.order" }}
{{ $pageTitle := .Params.title }}
{{ $pageAudioPath := .Params.audioPath }}

<div>
    <h3 class="text-lg font-semibold text-semilightblack">
        {{ $pageTitle }}
    </h3>
</div>
<div class="">
    <div>
        <audio src="{{ $pageAudioPath }}" class="plyr-audio"></audio>
    </div>
    <p>
        {{ .Content }}
    </p>
</div>

{{ end }}
