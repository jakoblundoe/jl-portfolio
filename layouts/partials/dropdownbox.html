{{ $section := .Site.GetPage "section" "resumecontent" }}
{{ range sort $section.Pages "Params.order" }}
{{ $pageTitle := .Params.title }}
<div class="resume-content">
    <div class="mt-2">
        <div id="dropdown-button-container-{{ $pageTitle }}" class="flex flex-row flex-nowrap justify-start items-center mb-2 ml-3 hover:cursor-pointer">
            <button id="dropdown-button-{{ $pageTitle }}" class="flex justify-center rotate-180 transition ease-out duration-300
                            hover:opacity-80 hover:scale-102
                            active:opacity-60
                            ">
                <img src="/img/arrow-up-icon.webp" alt="dropdown arrow icon" style="width: 50px; height: auto;">
            </button>
            <h2 class="font-inter font-medium text-xl mx-2.5 text-semilightblack pt-1
                        hover:opacity-80
                        active:opacity-60
                        sm:text-2xl">
                {{ $pageTitle }}
            </h2>
        </div>
    </div>
    <div class="mr-4
                [&_p]:pb-4 [&_p]:mt-2
                [&_h3]:font-bold [&_h3]:text-base [&_h3]:text-semilightblack
                [&_h4]:font-bold [&_h4]:text-pink [&_h4]:text-sm
                relative after:absolute ml-6 after:border after:border-t-0 after:border-semilightblack after:w-full
                sm:mr-2
                sm:[&_h3]:text-xl
                sm:[&_h4]:text-lg">
        <div id="dropdown-content-{{ $pageTitle }}" class="grid grid-rows-0fr scroll-mb-[4rem]">
            <div class="overflow-hidden">
                <div class="pl-1">
                    {{ .Content }}
                </div>
                <div class="test">

                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
