{{ $section := .Site.GetPage "section" "projectcontent" }}
{{ range sort $section.Pages "Params.order" }}
{{ $pageTitle := .Params.title }}
{{ $pageThumbnail := .Params.thumbnail }}

<div class="flex flex-col gap-2">
    <div class="flex justify-center">
        <h3 class="text-lg font-semibold text-semilightblack">
            {{ $pageTitle }}
        </h3>
    </div>
    <div>
        <div class="rounded-sm shadow-user-sm">
            <img src="{{ $pageThumbnail }}" alt="project thumbnail image" class="max-w-[530px] rounded-sm">
        </div>
    
        <p>
            {{ .Content }}
        </p>
    </div>
</div>

{{ end }}
