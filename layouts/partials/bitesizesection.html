{{ $section := .Site.GetPage "section" "bitesizecontent" }}
{{ range sort $section.Pages "Params.order" }}
{{ $pageTitle := .Params.title }}
{{ $contentType := .Params.type }}
{{ $pageVideoPath := .Params.videopath }}
<div class="flex flex-col gap-2">
    <div class="flex flex-col justify-center max-w-[480px] min-w-[341px]">
        <div class="shadow-user-sm">
            <div class="">
                <div class="relative">
                    <video playsinline preload="metadata" controls class="plyr-video max-h-[500px]" loop style="border-radius: 2px;">
                        <source src="{{ $pageVideoPath }}" alt="video file" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="select-text flex flex-col font-mono mt-2 ml-1
        [&_a]:text-pink [&_a]:font-medium hover:[&_a]:opacity-80 active:[&_a]:opacity-65">
            <div class="flex flex-row items-center gap-2 align-center">
                <p class="text-base font-semibold text-semilightblack">
                    {{ $pageTitle }}
                </p>
                <p class="text-sm font-normal">
                    |
                </p>
                <p class="text-sm font-normal mt-[2px]">
                    {{ $contentType }}
                </p>
            </div>
            <div class="select-text text-sm text-nowrap">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
